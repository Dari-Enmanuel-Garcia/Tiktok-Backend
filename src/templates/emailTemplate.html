<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{subject}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f8f8;
            margin: 0;
            font-family: 'Segoe UI', Verdana, Arial, sans-serif;
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #3178c6;
        }
        .content p{
            font-size: 20px;
            line-height: 3em;
            margin-bottom: 24px;
        }
        .footer {
            text-align: center;
            font-size: 0.92em;
            color: #888;
            margin-top: 32px;
        }
        .cta {
            display: inline-block;
            background: #3178c6;
            color: #fff!important;
            padding: 12px 32px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 16px;
        }
        @media (max-width: 600px) {
            .container { padding: 16px 6px; }
            .header h1 { font-size: 1.4em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{appName}}</h1>
        </div>
        <div class="content">
            <p>{{message}}</p>
        </div>
        <div class="footer">
            Este correo es autom√°tico, no lo respondas.<br>
        </div>
    </div>
</body>
</html>
